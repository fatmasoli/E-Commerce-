    <!-- start feedBack -->
    <h1 class="text-center my-5">FeedBack Of Customers</h1>



    <div class="container mt-5">

        <div class="row justify-content-around" id="feedbackContainer">


        </div>
    </div>

    <!-- End FeedBack -->


    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/tiny-slider.js"></script>

    <!-- JS FeedBack -->
    <script>

        var feedbackContainer = document.getElementById('feedbackContainer');


        var userFeedBack = JSON.parse(localStorage.getItem("feedBackUser")) || [];

        // Clear previous content
        feedbackContainer.innerHTML = '';

        // Display feedback items
        userFeedBack.forEach(function (feedback) {

            var feedbackItem = document.createElement('div');

            feedbackItem.innerHTML = `

            
                <div class="col-6 feed" >
                    
                    <h3><strong>Customer:</strong> ${feedback.fname}</h3>
                    <p><strong>FeedBack:</strong> ${feedback.fMessage}</p>
                </div>

                `;
            feedbackContainer.appendChild(feedbackItem);
        });

    </script>
